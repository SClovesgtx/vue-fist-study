<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .verde {
            color: green;
        }

        .azul {
            color: blue;
        }
    </style>
</head>
<body>
    
    <div id="app"> 
        <input type="text" @keyup='imprimirTexto("enviando parâmetro", 2, xyz)'>
        <button @click='mensagemAlerta'>Botão</button>
    </div>

    <script>

        const options = {
            el: '#app',
            data: {
                xyz: true
            },
            methods: { 
                imprimirTexto (text, n, xyz) {
                    console.log(text)
                    console.log(n)
                    console.log(xyz)
                },

                mensagemAlerta(){
                    alert('alerta!')
                }
            }
        }

        const vm = new Vue(options)

        console.log(vm)

    </script>
</body>
</html>
