<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>

    </style>
</head>
<body>
    
    <div id="app"> 
        <!-- v-if simples -->
        <button @click="mostrarSaldo()">{{mensagemBotao}}</button>
        <p>Saldo: <span v-if='exibirSaldo'> R$ {{ saldo }} </span></p>
    </div>

    <script>

        const options = {
            el: '#app',
            data: {
               saldo: 15678.37,
               mensagemBotao: 'Exibir Saldo',
               exibirSaldo: false
            },
            methods: { 
                mostrarSaldo(){
                    if(this.exibirSaldo === true){
                        this.exibirSaldo = false;
                        this.mensagemBotao = "Mostrar Saldo"
                    } else {
                        this.exibirSaldo = true;
                        this.mensagemBotao = "Ocultar Saldo"
                    }
                }
            }
        }

        const vm = new Vue(options)

    </script>
</body>
</html>
