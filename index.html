<html lang="en">
<head>

    <script src="./vue.js"></script>

    <style>

        <input type="checkbox" v-bind:checked="check">
    </div>

    <script>

        let options = {
            el: '#root', //# para selecionar por id e . para selecionar por class
            data: { 
                site: "https://c-student-blog.vercel.app/",
                cor: "vermelho",
                check: true,
                placeholderText: "digite aqui alguma coisa"
            },
            methods: {
               
            }
        }

        const vm = new Vue(options) // vm = ViewModel

        console.log(vm)
    </script>
</body>
</html>
