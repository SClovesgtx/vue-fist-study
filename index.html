<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    
    <div id="app"> 
        <b>Soma: </b>{{  somar(n1, n2) }} <br>
        <b>Subtração: </b>{{  subtrair(n1, n2) }}
    </div>

    <script>

        const options = {
            el: '#app',
            data: {
                n1: 2,
                n2: 3
            },
            methods: {
                somar: (n1, n2) => n1+n2,
                subtrair: (n1, n2) => n1-n2  
            }
        }

        const vm = new Vue(options)

        console.log(vm)

    </script>
</body>
</html>
